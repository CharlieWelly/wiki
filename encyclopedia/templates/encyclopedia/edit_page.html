{% extends 'encyclopedia/layout.html' %}
{% load filters %}

{% block title %}Edit Page{% endblock %}

{% block body %}
<form action="{% url 'edit_page' %}" method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{ form|add_class:"form-control"}}
        <input class="btn btn-primary" type="submit" value="Save">
    </div>
</form>
{% endblock body %}
