{% extends 'encyclopedia/layout.html' %}
{% load filters %}

{% block title %}New Page{% endblock title %}

{% block body %}
<form action="{% url 'new_page' %}" method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{ form|add_class:"form-control"|add_attr:"placeholder,type something here" }}
        <input class="btn btn-primary" type="submit" value="Save">
    </div>
</form>
{% endblock body %}
