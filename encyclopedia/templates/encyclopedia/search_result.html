{% extends 'encyclopedia/layout.html' %}

{% block title %}Search Result{% endblock %}

{% block body %}

<h1>Search Result</h1>
{% if matched %}
<ul>
    {% for match in matched %}
    <li><a href="{% url 'entry_page' match %}">{{ match }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>There is no search result for: {{ query }}</p>
{% endif %}

{% endblock %}
